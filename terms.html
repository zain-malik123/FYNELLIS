<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Terms — Redirect</title>
  <script>
    (function(){
      try {
        var lang = (localStorage.getItem('site_lang')||'EN').toUpperCase();
        if(lang==='FR') window.location.replace('terms_fr.html');
        else window.location.replace('terms_en.html');
      } catch(e){ window.location.replace('terms_en.html'); }
    })();
  </script>
</head>
<body>
  <p>Redirecting to terms page…</p>
</body>
</html>
